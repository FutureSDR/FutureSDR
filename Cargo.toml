[package]
name = "futuresdr"
version = "0.0.4"
authors = ["Bastian Bloessl <mail@bastibl.net>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://www.futuresdr.org"
repository = "https://github.com/futuresdr/futuresdr/"
readme = "README.md"
description = "An Experimental Async SDR Runtime for Heterogeneous Architectures."
keywords = ["sdr", "radio", "runtime", "async", "acceleration"]
categories = ["asynchronous", "concurrency", "hardware-support", "science", "wasm"]

[workspace]
members = [
    ".",
    "pmt",
    "frontend",
    "examples/android",
    "examples/logging",
    "examples/wasm",
    "examples/zeromq",
    "perf/msg",
    "perf/null_rand",
]

[features]
default = ["soapy", "vulkan", "zeromq"]
soapy = ["soapysdr"]
vulkan = ["vulkano", "vulkano-shaders"]
zynq = ["xilinx-dma"]
zeromq = ["zmq"]

[package.metadata.docs.rs]
no-default-features = true

[dependencies]
anyhow = "1.0.38"
async-trait = "0.1.41"
clap = "2.33.1"
config = "0.11.0"
cpal="0.13.4"
dirs = "3.0.1"
futures = "0.3.5"
futures-lite = "1.10.0"
futuresdr-pmt = { path = "pmt", version = "0.0.2" }
log = { version = "0.4", features = ["max_level_debug", "release_max_level_off"] }
num-complex = "0.4.0"
num_cpus = "1.13.0"
once_cell = "1.5.2"
rand = "0.8.0"
slab = "0.4.4"
spin = "0.9.0"
serde = { version = "1.0", features = ["derive"] }
zmq = {version = "0.9", optional = true}

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-rs-async-executor = "0.9.0"
console_log = "0.2.0"
getrandom = { version = "0.2", features = ["js"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
async-executor = "1.4.1"
async-fs = "1.5.0"
async-io = "1.6.0"
async-lock = "2.4.0"
async-net = "1.5.0"
async-task = "4.0.3"
async-tungstenite = "0.14.0"
blocking = "1.0.2"
concurrent-queue = "1.2.2"
core_affinity = "0.5.10"
libc = "0.2.99"
rocket = { version = "0.5.0-rc.1", features = ["json"] }
rustfft = "6.0.1"
tungstenite = "0.14.0"
vulkano = { git = "https://github.com/bastibl/vulkano", version = "0.25.0", branch = "master",  optional = true }
vulkano-shaders = { version = "0.25.0", optional = true }
tokio = { version = "1", features = ["rt"] }

[target.'cfg(all(not(target_arch = "wasm32"), not(target_os = "android")))'.dependencies]
soapysdr = { version = "0.3.0", optional = true }

[target.'cfg(unix)'.dependencies]
xilinx-dma = { version = "0.0.2", optional = true }

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.10.1"
openssl-sys = { version = "0.9.63", features = ["vendored"] }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["sysinfoapi", "winbase", "handleapi", "memoryapi"] }

[dev-dependencies]
async-channel = "1.6.1"
async-executor = "1.3.0"
easy-parallel = "3.1.0"
#clang-sys = "1.2.1"

[profile.release]
codegen-units = 1
debug = true
lto = "fat"
opt-level = 3
panic = "abort"

[build-dependencies]
bindgen = "0.57.0"
clang = { version = "1.0.3", features = ["runtime"] }
