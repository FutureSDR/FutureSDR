[package]
name = "prophecy"
version = "0.2.0"
edition = "2021"
license = "Apache-2.0"
description = "FutureSDR GUI"

[workspace]

[dependencies]
console_error_panic_hook = "0.1"
futures = "0.3"
futuresdr = { version = "0.0.37", path = "../../" }
futuresdr-types = { version = "0.0.12", path = "../types/" }
gloo-net = "0.6"
gloo-timers = { version = "0.3", features = ["futures"] }
indexmap = "2.2"
js-sys = "0.3"
leptos = { version = "0.6", features = ["csr", "nightly"] }
leptos-use = "0.11"
log = "0.4"
num-complex = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
uuid = { version = "1.8", features = ["v4", "js"] }

[dependencies.web-sys]
version = "0.3"
features = [
  'DomRect',
  'HtmlCanvasElement',
  'ImageData',
  'WebGlBuffer',
  'WebGlProgram',
  'WebGlRenderingContext',
  'WebGl2RenderingContext',
  'WebGlShader',
  'WebGlTexture',
  'WebGlUniformLocation',
]
