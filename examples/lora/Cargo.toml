[package]
name = "lora"
version = "0.1.0"
edition = "2021"
readme = "./README.md"
license = "GPL-3.0-only"

[workspace]

[dependencies]
aes = "0.8"
anyhow = "1.0"
base64 = "0.22"
chrono = "0.4.38"
clap = { version = "4.5", features = ["derive"] }
ctr = "0.9"
futuredsp = { path = "../../crates/futuredsp" }
futuresdr = { path = "../..", features = ["seify", "soapy"] }
meshtastic = "0.1"
num-traits = "0.2"
rustfft = "6.2"
scilib = "1.0"
semtech-udp = { version = "0.11.0", features = ["client"] }
structopt = "0.3.26"
tokio = { version = "1.38.1", features = ["rt-multi-thread"] }
triggered = "0.1.2"
