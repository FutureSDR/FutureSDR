<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FutureSDR WASM Example</title>
        <link rel="shortcut icon" href="/favicon.png">
        <script type="module">
         import init, {run_fg} from "./cw.js"

         const runWasm = async () => {
             const rustWasm = await init();

             var myLink = document.getElementById('start');
             var msg = document.getElementById('msg');

             msg.onkeydown = function(event) {
                 if(event.key === 'Enter') {
                     run_fg(msg.value);
                 }
             }
                 
             myLink.onclick = function() {
                 run_fg(msg.value);
             }
         };

         runWasm();
         </script>
    </head>
    <body>
        <h1>FutureSDR</h1>
        <input type="text" id="msg" value="CQ CQ FutureSDR" />
        <button id="start" type="button" value="Start">
            Start
        </button>
    </body>
</html>
