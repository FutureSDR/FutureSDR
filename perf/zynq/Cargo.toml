[package]
name = "perf-zynq"
version = "0.1.0"
edition = "2024"

[workspace]

[dependencies]
anyhow = "1.0"
clap = { version = "4", features = ["derive"] }
futuresdr = { path = "../..", features = ["zynq"] }
rand = "0.9"
tracing = { version = "0.1", features = ["release_max_level_off"] }

[[bin]]
name = "zynq"
path = "zynq.rs"
