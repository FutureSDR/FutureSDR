[package]
name = "null_rand_latency"
version = "0.1.0"
edition = "2024"

[workspace]

[dependencies]
anyhow = "1.0"
clap = { version = "4", features = ["derive"] }
futuresdr = { path = "../..", features = ["flow_scheduler"] }
perf = { path = "../perf" }
tracing = { version = "0.1", features = ["release_max_level_off"] }

[[bin]]
name = "null_rand_latency"
path = "null_rand_latency.rs"
