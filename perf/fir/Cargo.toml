[package]
name = "fir"
version = "0.1.0"
edition = "2024"

[workspace]

[dependencies]
anyhow = "1.0"
clap = { version = "4", features = ["derive"] }
futuresdr = { path = "../..", features = ["flow_scheduler"] }
perf = { path = "../perf" }
rand = "0.9"
tracing = { version = "0.1", features = ["release_max_level_off"] }

[[bin]]
name = "fir"
path = "fir.rs"

[profile.release]
codegen-units = 1
debug = true
lto = true
opt-level = 3
panic = "abort"
