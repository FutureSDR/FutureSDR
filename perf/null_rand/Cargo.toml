[package]
name = "null_rand"
version = "0.1.0"
edition = "2024"

[workspace]

[dependencies]
anyhow = "1.0"
clap = { version = "4", features = ["derive"] }
futuresdr = { path = "../..", features = ["flow_scheduler", "tpb_scheduler"] }
perf = { path = "../perf" }
tracing = { version = "0.1", features = ["release_max_level_off"] }

[[bin]]
name = "null_rand"
path = "null_rand.rs"

[profile.release]
codegen-units = 1
debug = true
lto = true
opt-level = 3
panic = "abort"
