on: [push, pull_request]

name: CI

jobs:
  lints:
    name: Lints
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install alsalibs
        run: sudo apt-get -y install libasound2-dev

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Install ZeroMQ
        run: sudo apt-get install -y libzmq3-dev

      - name: Install alsalibs
        run: sudo apt-get -y install libasound2-dev

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --workspace --features=vulkan,zeromq,audio,flow_scheduler,tpb_scheduler,block_builder -- -D warnings

  test-linux:
    name: Unit Tests Linux
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install ZeroMQ
        run: sudo apt-get install -y libzmq3-dev

      - name: Install alsalibs
        run: sudo apt-get -y install libasound2-dev

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-targets --workspace --exclude androidfs --features=zeromq,audio,flow_scheduler,tpb_scheduler,block_builder -- --nocapture

  test-macos:
    name: Unit Tests macOS
    runs-on: macos-latest
    env:
      RUST_BACKTRACE: full
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-targets --workspace --exclude androidfs --exclude zeromq --exclude audio --features=flow_scheduler,tpb_scheduler,block_builder -- --nocapture

  test-windows:
    name: Unit Test Windows
    runs-on: windows-latest
    env:
      RUST_BACKTRACE: full
    steps:
      - name: Ninja Install
        uses: crazy-max/ghaction-chocolatey@v1.3.1
        with:
          args: install ninja

      - name: Python3 Install
        uses: crazy-max/ghaction-chocolatey@v1.3.1
        with:
            args: install python3 --params "/InstallAllUsers"

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-targets --workspace --exclude androidfs --exclude zeromq --exclude audio --features=flow_scheduler,tpb_scheduler,block_builder -- --nocapture
