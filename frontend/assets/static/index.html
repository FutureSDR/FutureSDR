<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FutureSDR Web Interface</title>
        <link rel="stylesheet" href="/css/futuresdr.css">
        <script type="module">
            import init, {add_slider_u32, add_freq, app} from "./wasm.js"

            const runWasm = async () => {
                const rustWasm = await init();
                add_freq("#freq", "ws://localhost:9001");
                add_slider_u32("#freq_slider", "http://localhost:1337", 0, 0, 800000000, 900000000, 1000000);
                app("#app");
            };

            runWasm();
        </script>
        <style type="text/css">
         body {
             background-color: #313131;
             color: #aaa;
         }
        </style>
    </head>
    <body>
        <div id="freq"></div>
        <div id="freq_slider"></div>
        <div id="app"></div>
    </body>
</html>
