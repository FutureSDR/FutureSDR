<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>..:: FutureSDR ::..</title>
<link rel="shortcut icon" href="/favicon.png">
<script src="/js/mermaid.min.js"></script>
<script type="module">
    import init, {add_slider_u32} from "./futuresdr.js"

    const runWasm = async () => {
        const rustWasm = await init();
        add_slider_u32("#freq_slider", "http://127.0.0.1:1337", 0, 0, 800000000, 900000000, 1000000);
    };

    runWasm();
</script>

<style type="text/css">
 body {
     background: url('interface.png');
     background-position: center;
     background-repeat: no-repeat;
     background-size: 100% 100%;
     height: 100vh !important;
     width: 100vw !important;
     margin: 0;
     color: #666;
 }
 #container {
     width: 100%;
     heigth: 100%;
 }
 #freq_slider {
     margin: 0;
     font-size: 15px;
     font-weight: bold;
     margin-top: 4.3vh;
     margin-left: auto;
     margin-right: auto;
     display: flex;
 }
 #freq_slider > div {
     margin: 0 auto;
 }
 #freq_slider input {
     -webkit-appearance: none;
     height: 8px;
     border-radius: 5px;
     background: #444;
     outline: none;
 }
 #freq_slider input::-webkit-slider-thumb {
     -webkit-appearance: none;
     appearance: none;
     width: 15px;
     height: 15px;
     border-radius: 50%;
     background: #17568b;
     cursor: pointer;
 }
 #freq_slider input::-moz-range-thumb {
     width: 15px;
     height: 15px;
     border-radius: 50%;
     background: #17568b;
     cursor: pointer;
 }
 h1 {
     display: inline-block;
     margin: 1.5vh auto;
     width: 100%;
     text-align: center;
     font-size: 6vh;
 }
 canvas {
     position: absolute;
     margin-left: 30vw;
     margin-top: 30vh;
     display: block;
     width: 40vw;
     height: 40vh;
     z-index: 10;
 }
  #slider { margin: 10px; }
</style>

<!-- WebGL stuff -->
<script src="js/base.js"></script>
<script src="js/cameracontroller.js"></script>

<!-- TODO(kbr): remove this dependency -->
<script src="js/matrix4x4.js"></script>

<!-- Visualizer GL library -->
<script type="text/javascript" src="js/visualizer.js"></script>

<script type="text/javascript">

 o3djs.require('js.o3djs.shader');

 window.onload = init;

 var analyserView1;

Number.prototype.clamp = function(min, max) {
  return Math.min(Math.max(this, min), max);
};

 function init() {
     analyserView1 = new AnalyserView("view1");

     var ws = new WebSocket("ws://127.0.0.1:9001");
     ws.onmessage = function (event) {
         new Response(event.data).arrayBuffer()
                                 .then(function (buff) {
                                     var data = new Float32Array(buff);
                                     var min = -10;
                                     var max = 10;
                                     var i;
                                     for (i = 0; i < 2048; i++) {
                                         analyserView1.freqByteData[i] = (data[i].clamp(min, max)-min)/(max-min)*255;
                                     }
                                 });
     }
     window.requestAnimationFrame(draw);
 }

 function draw() {
     analyserView1.drawGL();
     window.requestAnimationFrame(draw);
 }

</script>

</head>

<body>
    <div id="container">
        <canvas id="view1"></canvas>
        <h1> ..:: FutureSDR ::.. </h1>
        <div id="freq_slider"></div>
    </div>
</body>
</html>
